<html>
    <head>
        <meta lang="en"/>
        <meta charset="utf-8"/>
        
        <title>Projekt Leo*</title>
        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="libs/phaser/phaser.js"></script>
        <script src="libs/pomelo/build/build.js"></script>
        <script type="text/javascript">require('boot');</script>
        <script src="client/common.js"></script>
        <script src="client/protocol.js"></script>
        <script src="client/network.js"></script>
        <script src="client/boot.js"></script>
        <script src="client/load.js"></script>
        <script src="client/menu.js"></script>
        <script src="client/lobby.js"></script>
        <script src="client/play.js"></script>
        <script src="client/char.js"></script>
        <script src="client/main.js"></script>
        
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Projekt Leo</h1>
        <div id="gameViewpoint"></div>
        
        <h2>by Will Bradley, Ashley Scott and Julian Smith</h2>
        
		<div id="start" class="pause-menu background">
			<div class="menu-container">
                <input style="text-align:left;" class="menu-input" id="server-ip" type="text" placeholder="Server IP"/>
                <input style="text-align:left;" class="menu-input" id="server-port" type="text" placeholder="Server Port" value="3010"/>
				<div class="menu-button" onclick="menuToggle('start');">Close</div>
			</div>
		</div>
		
		<div id="lobby-create" class="pause-menu background">
			<div class="menu-container">
                <input style="text-align:left;" class="menu-input" id="lobby-name" type="text" placeholder="Lobby Name"/>
                <input style="text-align:left;" class="menu-input" id="lobby-host" type="text" placeholder="Username" />
				<div class="menu-button" onclick="menuToggle('lobby-create');lobbyState.createLobby();">Close</div>
			</div>
		</div>
        
    </body>
</html>
